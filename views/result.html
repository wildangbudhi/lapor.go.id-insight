<!doctype html>
<html lang="en" class="no-focus">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

        <title>Lapor</title>

        <meta name="description" content="Codebase - Bootstrap 4 Admin Template &amp; UI Framework created by pixelcave and published on Themeforest">
        <meta name="author" content="pixelcave">
        <meta name="robots" content="noindex, nofollow">

        <!-- Open Graph Meta -->
        <meta property="og:title" content="Codebase - Bootstrap 4 Admin Template &amp; UI Framework">
        <meta property="og:site_name" content="Codebase">
        <meta property="og:description" content="Codebase - Bootstrap 4 Admin Template &amp; UI Framework created by pixelcave and published on Themeforest">
        <meta property="og:type" content="website">
        <meta property="og:url" content="">
        <meta property="og:image" content="">

        <!-- Icons -->
        <!-- The following icons can be replaced with your own, they are used by desktop and mobile browsers -->
        <link rel="shortcut icon" href="../static/media/favicons/favicon.png">
        <link rel="icon" type="image/png" sizes="192x192" href="../static/media/favicons/favicon-192x192.png">
        <link rel="apple-touch-icon" sizes="180x180" href="../static/media/favicons/apple-touch-icon-180x180.png">
        <!-- END Icons -->

        <!-- Stylesheets -->
        <!-- Fonts and Codebase framework -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,400i,600,700&display=swap">
        <link rel="stylesheet" id="css-main" href="../static/css/codebase.min.css">

        <!-- Page JS Plugins CSS -->
        <link rel="stylesheet" href="../static/js/plugins/datatables/dataTables.bootstrap4.css">

        <!-- You can include a specific file from css/themes/ folder to alter the default color theme of the template. eg: -->
        <!-- <link rel="stylesheet" id="css-theme" href="../static/css/themes/flat.min.css"> -->
        <!-- END Stylesheets -->
    </head>
    <body>
        <div id="page-container" class="sidebar-inverse side-scroll page-header-fixed page-header-inverse main-content-boxed">

            <!-- Main Container -->
            <main id="main-container">
                <!-- Page Content -->
                <div class="content content-full">
                    <div class="row invisible" data-toggle="appear">
                        <!-- Row #2 -->
                        <div class="col-12">
                            <div class="block block-mode-loading-refresh">
                                <div class="block-header block-header-default">
                                    <h3 class="block-title">
                                        Instansi Relevan
                                    </h3>
                                </div>
                                <div class="block-content d-flex justify-content-center">
                                    <div class="mb-10">
                                        <!-- <canvas class="js-chartjs-dashboard-lines"></canvas> -->
                                        <h1>{{ instansi_tujuan }}</h1>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                        <!-- END Row #2 -->
                    </div>
                    <div class="row invisible" data-toggle="appear">
                        <!-- Row #2 -->
                        <div class="col-12">
                            <div class="block block-mode-loading-refresh">
                                <div class="block-header block-header-default">
                                    <h3 class="block-title">
                                        Frekuensi Laporan Relevan
                                    </h3>
                                </div>
                                <div class="block-content d-flex justify-content-center">
                                    <div class="mb-50">
                                        <!-- <canvas class="js-chartjs-dashboard-lines"></canvas> -->
                                        <img src="data:image/png;base64, {{ graphical_info }}" alt="" srcset="">
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                        <!-- END Row #2 -->
                    </div>

                    <div class="row invisible" data-toggle="appear">
                        <!-- Row #2 -->
                        <div class="col-12">
                            <!-- Dynamic Table Full -->
                            <div class="block">
                                <div class="block-header block-header-default">
                                    <h3 class="block-title">Relevan Laporan</h3>
                                </div>
                                <div class="block-content block-content-full">
                                    <!-- DataTables functionality is initialized with .js-dataTable-full class in js/pages/be_tables_datatables.min.js which was auto compiled from _es6/pages/be_tables_datatables.js -->
                                    <table class="table table-bordered table-striped table-vcenter js-dataTable-full-pagination">
                                        <thead>
                                            <tr>
                                                <th class="text-center">No.</th>
                                                <th>Instansi Laporan</th>
                                                <th class="d-none d-sm-table-cell">Judul Laporan</th>
                                                <th class="d-none d-sm-table-cell" style="width: 15%;">Tanggal Laporan</th>
                                            </tr>
                                        </thead>
                                        <tbody>

                                            {% for report in relevant_report %}
                                            <tr>
                                                <td class="text-center">{{ loop.index }}</td>
                                                <td class="font-w600">{{ report.instansi }}</td>
                                                <td class="d-none d-sm-table-cell">{{ report.judul_laporan }}</td>
                                                <td class="d-none d-sm-table-cell">{{ report.tgl_laporan }}</td>
                                            </tr>
                                            {% endfor %}
                                            
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- END Dynamic Table Full -->
                        </div>
                        <!-- END Row #2 -->
                    </div>
                </div>
                <!-- END Page Content -->
            </main>
            <!-- END Main Container -->

            
        </div>
        <!-- END Page Container -->

        <!--
            Codebase JS Core

            Vital libraries and plugins used in all pages. You can choose to not include this file if you would like
            to handle those dependencies through webpack. Please check out ../static/_es6/main/bootstrap.js for more info.

            If you like, you could also include them separately directly from the ../static/js/core folder in the following
            order. That can come in handy if you would like to include a few of them (eg jQuery) from a CDN.

            ../static/js/core/jquery.min.js
            ../static/js/core/bootstrap.bundle.min.js
            ../static/js/core/simplebar.min.js
            ../static/js/core/jquery-scrollLock.min.js
            ../static/js/core/jquery.appear.min.js
            ../static/js/core/jquery.countTo.min.js
            ../static/js/core/js.cookie.min.js
        -->
        <script src="../static/js/codebase.core.min.js"></script>

        <!--
            Codebase JS

            Custom functionality including Blocks/Layout API as well as other vital and optional helpers
            webpack is putting everything together at ../static/_es6/main/app.js
        -->
        <script src="../static/js/codebase.app.min.js"></script>

        <!-- Page JS Plugins -->
        <script src="../static/js/plugins/datatables/jquery.dataTables.min.js"></script>
        <script src="../static/js/plugins/datatables/dataTables.bootstrap4.min.js"></script>

        <!-- Page JS Code -->
        <script src="../static/js/pages/be_tables_datatables.min.js"></script>
    </body>
</html>
